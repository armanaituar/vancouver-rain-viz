<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vancouver Precipitation Patterns</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
        }
        .container { 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .graph-container { 
            height: 400px; 
            margin-bottom: 40px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="precipitationChart"></div>
    </div>

    <script>
        // Monthly precipitation data
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const precipitation = [168, 112, 114, 89, 65, 54, 41, 41, 51, 121, 182, 182];

        // Create the bar chart
        const data = [{
            x: months,
            y: precipitation,
            type: 'bar',
            marker: {
                color: '#2196F3'
            }
        }];

        const layout = {
            title: 'Monthly Precipitation in Vancouver',
            xaxis: {
                title: 'Month'
            },
            yaxis: {
                title: 'Precipitation (mm)'
            },
            height: 500,
            margin: {
                t: 50,
                b: 50,
                l: 50,
                r: 25
            }
        };

        Plotly.newPlot('precipitationChart', data, layout);
    </script>
</body>
</html>
