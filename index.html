<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vancouver Precipitation Patterns</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
        }
        .container { 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .graph-container { 
            height: 400px; 
            margin-bottom: 40px; 
        }
        h2 {
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        function PrecipitationChart() {
            const monthlyData = [
                { name: 'Jan', precipitation: 168 },
                { name: 'Feb', precipitation: 112 },
                { name: 'Mar', precipitation: 114 },
                { name: 'Apr', precipitation: 89 },
                { name: 'May', precipitation: 65 },
                { name: 'Jun', precipitation: 54 },
                { name: 'Jul', precipitation: 41 },
                { name: 'Aug', precipitation: 41 },
                { name: 'Sep', precipitation: 51 },
                { name: 'Oct', precipitation: 121 },
                { name: 'Nov', precipitation: 182 },
                { name: 'Dec', precipitation: 182 }
            ];

            return (
                <div className="container">
                    <h2>Monthly Precipitation in Vancouver</h2>
                    <div className="graph-container">
                        <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={monthlyData}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis dataKey="name" />
                                <YAxis label={{ value: 'Precipitation (mm)', angle: -90, position: 'insideLeft' }} />
                                <Tooltip />
                                <Bar dataKey="precipitation" fill="#2196F3" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PrecipitationChart />, document.getElementById('root'));
    </script>
</body>
</html>
