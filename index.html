<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vancouver Precipitation Patterns</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        #raindropChart {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="raindropChart"></div>

    <script>
        const timePoints = Array.from({length: 100}, (_, i) => i/10);
        
        const impactData = timePoints.map(t => ({
            x: t,
            y: t < 0.1 ? Math.exp(-t*50) : Math.exp(-t*5)
        }));

        const sensationData = timePoints.map(t => ({
            x: t,
            y: t < 0.2 ? Math.sin(t*31.4)*Math.exp(-t*2) : Math.exp(-t*2)
        }));

        const absorptionData = timePoints.map(t => ({
            x: t,
            y: (1 - Math.exp(-t*0.5)) * Math.exp(-t*0.1)
        }));

        const data = [
            {
                x: timePoints,
                y: impactData.map(d => d.y),
                name: 'Impact Force',
                type: 'scatter',
                mode: 'lines',
                line: {
                    color: '#2196F3',
                    shape: 'spline',
                    width: 3
                }
            },
            {
                x: timePoints,
                y: sensationData.map(d => d.y),
                name: 'Nerve Response',
                type: 'scatter',
                mode: 'lines',
                line: {
                    color: '#FF9800',
                    shape: 'spline',
                    width: 3
                }
            },
            {
                x: timePoints,
                y: absorptionData.map(d => d.y),
                name: 'Moisture Level',
                type: 'scatter',
                mode: 'lines',
                line: {
                    color: '#4CAF50',
                    shape: 'spline',
                    width: 3
                }
            }
        ];

        const layout = {
            title: {
                text: 'SINGLE RAINDROP IMPACT ON SKIN',
                font: {
                    family: 'IBM Plex Mono',
                    weight: 300,
                    size: 16,
                    color: '#ffffff'
                }
            },
            autosize: true,
            font: {
                family: 'IBM Plex Mono',
                weight: 300,
                size: 12,
                color: '#ffffff'
            },
            xaxis: {
                title: {
                    text: 'Time (seconds)',
                    font: {
                        family: 'IBM Plex Mono',
                        weight: 300,
                        size: 14,
                        color: '#ffffff'
                    },
                    standoff: 20
                },
                range: [0, 2],
                gridcolor: 'rgba(255,255,255,0.1)',
                color: '#ffffff',
                tickfont: {
                    family: 'IBM Plex Mono',
                    weight: 300,
                    size: 12
                },
                tickpadding: 15
            },
            yaxis: {
                title: {
                    text: 'Relative Intensity',
                    font: {
                        family: 'IBM Plex Mono',
                        weight: 300,
                        size: 14,
                        color: '#ffffff'
                    },
                    standoff: 20
                },
                range: [0, 1],
                gridcolor: 'rgba(255,255,255,0.1)',
                color: '#ffffff',
                tickfont: {
                    family: 'IBM Plex Mono',
                    weight: 300,
                    size: 12
                },
                tickpadding: 15
            },
            showlegend: true,
            legend: {
                font: { 
                    family: 'IBM Plex Mono',
                    weight: 300,
                    color: '#ffffff' 
                },
                x: 0.95,
                y: 0.95,
                xanchor: 'right',
                yanchor: 'top',
                bgcolor: 'rgba(0,0,0,0)'
            },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            margin: {
                l: 100,
                r: 100,
                t: 80,
                b: 80
            }
        };

        const config = {
            displayModeBar: false,
            responsive: true
        };

        Plotly.newPlot('raindropChart', data, layout, config);

        window.addEventListener('resize', function() {
            Plotly.Plots.resize('raindropChart');
        });
    </script>
</body>
</html>
